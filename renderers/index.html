<!DOCTYPE html>
<html>
<head>
  <title>Electron Photo Display with Masonry Layout</title>
  <!-- Include the Masonry Layout CSS -->
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <!-- Header -->
  <div id="header" class="mainApp">
      <div class="topBar">
          <div class="titleBar">
            <div id="window-name" class="title">
                <b>Meisunry</b>
                <div style="width: 15px"></div>
                <span id="header-folder-path" class="header-browsing-text"></span>
              <div class="right-top-bar">
                <!-- Render SVG using embed tag -->
                <embed id="load-icon" class="svg-background" type="image/svg+xml" src="../app-icons/load.svg" width="65" height="65">
                  <span id="header-image-count">0 Images</span>
              </div>
            </div>
          </div>
          <div class="titleBarBtns">
            <button id="minimizeBtn" class="topBtn minimizeBtn"></button>
            <button id="maxResBtn" class="topBtn maximizeBtn"></button>
            <button id="closeBtn" class="topBtn closeBtn"></button>
          </div>
        </div>
      </div>
      
      <!-- Focused element buttons -->
      <div class="right-focus-buttons-container focus-buttons-container">
        <a id="mute-button-focus" class="audio-button focus-button overlay-circle-button hide"></a>
      </div>
      <div class="left-focus-buttons-container focus-buttons-container">
        <a id="back-button-focus" class="focus-button overlay-circle-button hide"></a>
        <a id="reset-button-focus" class="focus-button overlay-circle-button hide"></a>
      </div>

      <div id="grid-wrapper" class="grid-wrapper">
        <div id="grid-overlay"><div>Drop to select folder or add image to folder</div></div>
        <div id="img-focus-wrapper" class="">
          <div id="zoomPanHolder">
            <img id="img-focus" src="">
            <video autoplay loop id="video-focus">
              <source src="">
            </video>
          </div>
        </div>
        <div class="grid" id="imageGrid">
      </div>
  </div>
  
  <div id="done-pop-up" class="pop-up">
      <p>Done</p>
      <div class="check topBtn"></div>
  </div>
  <div id="copy-pop-up" class="pop-up">
      <p>Copied "<span id="copied-url"></span>"</p>
      <div class="check topBtn"></div>
  </div>
  
  <div id="no-items-text">
      <p>No valid files in folder: '<span id="folder-path"></span>'</p>
  </div>
  
  <!-- Include the Masonry Layout JavaScript -->
  <script src="../node_modules/masonry-layout/dist/masonry.pkgd.min.js"></script>
  <script src="../node_modules/panzoom/dist/panzoom.min.js"></script>
  <!-- Initialize Masonry Layout -->
  
  <script src="js/renderer-vars.js"></script>
  <script src="js/renderer.js"></script>
  <script src="js/window-listeners.js"></script>
  <script src="js/mouse-controls.js"></script>
  <script src="js/fullscreen-handler.js"></script>
  <script src="js/dropListener.js"></script>
  <script src="js/image-focus.js"></script>
  <script src="js/flash-copied.js"></script>
  <script src="js/appFunctions.js"></script>
  <script src="js/sorting-functions.js"></script>
  <script src="js/loading-icon.js"></script>
</body>
</html>
